<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thatix - Cooking Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>
<body>

<header>
    <div class="logo-container">
        <img src="logo.png" alt="Thatix Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div style="display: none; align-items: center; gap: 10px;">
            <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #7cb342 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">üç¥</div>
            <div>
                <div style="font-size: 28px; font-weight: bold; color: #333;">Thatix</div>
                <div style="color: #999; font-size: 12px; text-transform: uppercase; letter-spacing: 2px;">Cooking Recipe</div>
            </div>
        </div>
    </div>
</header>

<div class="hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0,0,0,0.6)), url('page-title.jpg');">
    <h1>Search Your<br>Favorite Recipe</h1>
    <p>A variety of simple ingredients typify the fresh, vibrant<br>flavors of Greek cooking</p>
</div>

<div class="search-section">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search ..." />
        <button id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>

    </div>
</div>

<div class="container">
    <div class="api-info"></div>

    <h2 class="section-title">Latest Recipes</h2>
    <div id="recipeGrid" class="recipe-grid"></div>

    <div id="loadingSpinner" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading delicious recipes...</p>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
</div>

<div id="recipeModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
        <div class="modal-body">
            <h2 id="modalTitle" class="modal-title"></h2>
            <div class="recipe-meta">
                <span class="meta-item" id="modalCategory"></span>
                <span class="meta-item" id="modalArea"></span>
            </div>
            <h3 class="section-heading">Ingredients</h3>
            <ul id="modalIngredients" class="ingredients-list"></ul>
            <h3 class="section-heading">Instructions</h3>
            <p id="modalInstructions" class="instructions"></p>
            <a id="modalVideo" href="#" target="_blank" class="video-link" style="display: none;">üì∫ Watch Video Tutorial</a>
            <button id="modalCloseBtn" class="modal-close-btn">Close</button>

        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p class="copyright">
           Copywrite ¬© 2025 - All rights reserved
        </p>

        <div class="social-icons">
            <a href="https://www.youtube.com/" aria-label="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://x.com/" aria-label="Twitter">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.facebook.com/" aria-label="Facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
    </div>
</footer>


<button id="scrollTopBtn">
    <i class="fa-solid fa-arrow-up"></i>
</button>


<script src="script.js"></script>
</body>
</html>
